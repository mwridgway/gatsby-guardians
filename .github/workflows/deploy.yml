name: Deploy to GitHub Pages

# Trigger the workflow on push events to the main branch
on:
  push:
    branches:
      - main

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (version 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Enable caching for npm dependencies to speed up subsequent runs
          cache: 'npm'

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      # This processes assets, compiles TypeScript, and bundles with Vite
      - name: Build project
        run: npm run build

      # Step 5: Upload build artifacts for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
