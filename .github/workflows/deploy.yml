name: Deploy to GitHub Pages

# Trigger the workflow on push events to the main branch
on:
  push:
    branches:
      - main

# Set permissions for GitHub Pages deployment
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (version 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Enable caching for npm dependencies to speed up subsequent runs
          cache: 'npm'

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      # This processes assets, compiles TypeScript, and bundles with Vite
      - name: Build project
        run: npm run build

      # Step 5: Configure git for gh-pages deployment
      # The gh-pages package needs git user configuration
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 6: Deploy the site to GitHub Pages
      # This deploys the dist folder using gh-pages
      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          # Use GitHub token for authentication
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
